    
    <div class="register-main">
        <div class="head-login">
            <link rel="stylesheet" href="registration.component.css">
        </div>
    </div>
    <mat-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Personal information</ng-template>
            <h3 class="Application Information">Application Information<hr></h3>
            <!-- Student Id -->
        <mat-form-field>
            <div class="studentid">
              <mat-label>Student ID</mat-label>
              <input matInput placeholder="Student ID" formControlName="firstCtrl" required>
            </div>
        </mat-form-field>

            <!-- Application Date -->
            <mat-form-field>
                <div class="Date">
                  <mat-label>Application Date </mat-label>
                  <input matInput placeholder="Application Date" formControlName="firstCtrl" required>
              
                </div>
            </mat-form-field>
    

            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
          <form [formGroup]="secondFormGroup">
            <mat-form-field>
              <mat-label>Address</mat-label>
              <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                     required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-stepper>
</body>
</html>
